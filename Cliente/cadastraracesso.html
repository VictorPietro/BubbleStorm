<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					CADASTRO DE ACESSO
				</span>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Digite um usuário">
					<span class="label-input100">USUÁRIO *</span>
					<input class="input100" type="text" name="usuario">
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100">
					<span class="label-input100">SENHA *</span>
					<input class="input100" type="password" name="senha">
				</div>

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">IDENTIFICAÇÃO *</span>
					<input class="input100" type="text" name="cpf" placeholder="CPF / CNPJ">
				</div>

				<div class="wrap-input100 input100-select bg1 rs1-wrap-input100" id="data_nasc">
					<span class="label-input100">DATA DE NASCIMENTO</span>
					<input class="input100" type="text" name="data" placeholder="99/99/9999" >
					
				</div>

				<div class="wrap-input100 input100-select bg1">
					<span class="label-input100">PAÍS *</span>
					<div>
						<select class="js-select2" name="pais" id="pais">
						</select>

						<div class="dropDownSelect2"></div>
					</div>
				</div>

				

				<div class="wrap-input100 input100-select bg1 rs1-wrap-input100">
					<span class="label-input100">CEP</span>
					<input class="input100" type="text" name="cep" id="cep">
					
				</div>

				<div class="wrap-input100 input100-select bg1 rs1-wrap-input100">
					<span class="label-input100">BAIRRO</span>
					<input class="input100" type="text" name="bairro" id="bairro">
					
				</div>



				<div class="wrap-input100 input100-select bg1 rs1-wrap-input100">
					<span class="label-input100">CIDADE</span>
					<input class="input100" type="text" name="cidade" id="cidade">
					
				</div>

				<div class="wrap-input100 input100-select bg1 rs1-wrap-input100">
					<span class="label-input100">ESTADO *</span>
					<div>
						<input class="input100" type="text" name="uf" id="uf">
						
					</div>
				</div>


				<div class="wrap-input100 input100-select bg1">
					<span class="label-input100">ENDEREÇO</span>
					<input class="input100" type="text" name="rua" id="rua">
					
				</div>

				<div class="wrap-input100 input100-select bg1">
					<span class="label-input100">NOME</span>
					<input class="input100" type="text" name="nome">
					
				</div>

				<div class="wrap-input100 input100-select bg1 rs1-wrap-input100">
					<span class="label-input100">EMAIL</span>
					<input class="input100" placeholder="email@example.com" type="mail" name="email">
					
				</div>

				<div class="wrap-input100 input100-select bg1 rs1-wrap-input100">
					<span class="label-input100">TELEFONE</span>
					<input class="input100" placeholder="Ex: 19 997971212" type="text" name="fone">
					
				</div>


				<div class="container-contact100-form-btn">
					
					<a onclick="window.history.go(-1)" class="contact100-form-btn col-md-4" style="margin: 5px;    color: #fff;
    cursor: pointer;">
						<span>
							Voltar
						</span>
					</a>
					<button class="contact100-form-btn col-md-4" style="margin: 5px">
						<span>
							Cadastrar
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>

	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>

	<script src="vendor/daterangepicker/moment.min.js"></script>
<!--===============================================================================================-->
	<script>
        $(document).ready(function() {

        	var query = location.search.slice(1);
		    var chaveValor = query.split('=');
		    var valor = chaveValor[1];

		    if (valor == 'usuario'){
		    } else if (valor == 'distribuidor'){
		    	$('#data_nasc').hide();
		    } else {
		    	window.location.href = "http://frank.nectho.com.br";
		    }


            function limpa_formulário_cep() {
                // Limpa valores do formulário de cep.
                $("#rua").val("");
                $("#bairro").val("");
                $("#cidade").val("");
                $("#uf").val("");
            }
            
            //Quando o campo cep perde o foco.
            $("#cep").blur(function() {

                //Nova variável "cep" somente com dígitos.
                var cep = $(this).val().replace(/\D/g, '');

                //Verifica se campo cep possui valor informado.
                if (cep != "") {

                    //Expressão regular para validar o CEP.
                    var validacep = /^[0-9]{8}$/;

                    //Valida o formato do CEP.
                    if(validacep.test(cep)) {

                        //Preenche os campos com "..." enquanto consulta webservice.
                        $("#rua").val("...");
                        $("#bairro").val("...");
                        $("#cidade").val("...");
                        $("#uf").val("...");

                        //Consulta o webservice viacep.com.br/
                        $.getJSON("https://viacep.com.br/ws/"+ cep +"/json/?callback=?", function(dados) {

                            if (!("erro" in dados)) {
                                //Atualiza os campos com os valores da consulta.
                                $("#rua").val(dados.logradouro);
                                $("#bairro").val(dados.bairro);
                                $("#cidade").val(dados.localidade);
                                $("#uf").val(dados.uf);
                            } //end if.
                            else {
                                //CEP pesquisado não foi encontrado.
                                limpa_formulário_cep();
                                alert("CEP não encontrado.");
                            }
                        });
                    } //end if.
                    else {
                        //cep é inválido.
                        limpa_formulário_cep();
                        alert("Formato de CEP inválido.");
                    }
                } //end if.
                else {
                    //cep sem valor, limpa formulário.
                    limpa_formulário_cep();
                }
            });

                        $.getJSON("paises.json", function(result){
					        $.each(result, function(i, field){

					        	pais = JSON.stringify(field.nome_pais)
					        	pais = pais.replace('"', '')

					            $("#pais").append("<option>" + pais.replace('"', '') + "</option>");
					        });
					    });

        });

	</script>
