<div class="container-contact100">
	<div class="wrap-contact100">
		<form class="contact100-form validate-form">
			<span (click)="mandarLogin()" class="contact100-form-title">
				PLATAFORMA DE JOGOS
				<br> BUBBLE STORE
			</span>

			<div class="wrap-input100 bg1 validate-input" style="text-align: center">
				<input id="radiouser" type="radio" class="" value="usuario" name="tipo" id="usuario" (click)="clickTipo('user')">
				<span class="label-input100" style="margin-right: 5px;">Usuário</span>

				<input id="radiodist" type="radio" class="" value="distribuidor" name="tipo" id="distribuidor" (click)="clickTipo('distributor')">
				<span class="label-input100">Distribuidor</span>

			</div>

			<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Digite seu usuário">
				<span class="label-input100">Login</span>
				<input class="input100" type="text" name="usuario" [(ngModel)]="usuario.login">
			</div>

			<div class="wrap-input100 validate-input bg1 rs1-wrap-input100">
				<span class="label-input100">Senha</span>
				<input class="input100" type="password" name="senha" [(ngModel)]="usuario.senha">
			</div>



			<div class="container-contact100-form-btn">

				<a class="contact100-form-btn col-md-4" routerLink="/registeruser">
					<a id="buttonCadastrar" class="contact100-form-btn col-md-4" style="margin: 5px">
						<span>
							Cadastrar
						</span>
					</a>
				</a>

				<a class="contact100-form-btn col-md-4" routerLink="/{{rota}}">
					<a id="buttonEntrar" class="contact100-form-btn col-md-4" (click)="mandarLogin()" style="margin: 5px">
						<span>
							Entrar
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</a>
				</a>
			</div>
		</form>
	</div>
</div>
