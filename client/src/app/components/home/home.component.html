<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					PLATAFORMA DE JOGOS
					<br>
					BUBBLE STORE
				</span>

				<div class="wrap-input100 bg1 validate-input" style="text-align: center">
					<input id="radiouser" type="radio" class="" value="usuario" name="tipo" id="usuario" onclick="verificar()">
					<span class="label-input100">Usuário</span>

					<input id="radiodist" type="radio" class="" value="distribuidor" name="tipo" id="distribuidor" onclick="verificar()"> 
					<span class="label-input100">Distribuidor</span> 

				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Digite seu usuário">
					<span class="label-input100">Usuário</span>
					<input class="input100" type="text" name="usuario">
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100">
					<span class="label-input100">Senha</span>
					<input class="input100" type="password" name="senha">
				</div>

			

				<div class="container-contact100-form-btn">
					
					<a id="buttonCadastrar" class="contact100-form-btn col-md-4" style="margin: 5px">
						<span>
              <a routerLink="registeruser">
              Cadastrar
              </a>
						</span>
					</a>
					<a id="buttonEntrar" class="contact100-form-btn col-md-4" style="margin: 5px">
						<span>
              <a routerLink="registeruser">
							Entrar
              <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
              </a>
						</span>
					</a>
				</div>
			</form>
		</div>
  </div>

    <script>
      $('#buttonEntrar').click(function() {
           if($('#radiouser"').is(':checked')) { alert("user checked"); }
           else if($('#radiodist"').is(':checked')) { alert("distribuidor checked"); }
           else { alert("none checked"); }
      });
    </script>

    <script>
  
      function verificar(){
            tipo = $('input[name=tipo]:radio:checked').val()
            if (tipo == 'usuario'){
              document.getElementById("buttonEntrar").href="usuario.html"
              document.getElementById("buttonCadastrar").href="cadastraracesso.html?tipo=usuario"
            } else {
              document.getElementById("buttonEntrar").href="distribuidor.html"
              document.getElementById("buttonCadastrar").href="cadastraracesso.html?tipo=distribuidor"
  
            }
          }
      
    </script>
