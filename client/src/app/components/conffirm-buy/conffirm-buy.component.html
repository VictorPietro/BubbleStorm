						</div>
						<div class="col-md-3">

						</div>
					</li>
					<li class="row">
						<div class="col-md-3">
							BUBBLE

						<div class="col-md-3">
							BUBBLE
						</div>
						<div class="col-md-3">

					<li class="row">

			<span class="label-input100">SELECIONE O MÉTODO DE PAGAMENTO</span>

			<div class="wrap-input100 validate-input" style="text-align: center">

				<input type="radio" class="" name="metodo" (click)="clickTipo('cartao')">
				<span class="label-input100">Cartão</span>

				<input type="radio" class="" name="metodo" (click)="clickTipo('boleto')">

				<button class="contact100-form-btn col-md-4" style="margin: 5px" routerLink="/user">

					</span>
				</button>
				<button class="contact100-form-btn col-md-4" style="margin: 5px" (click)="pagamento()" routerLink="/user">
					<span>
						Efetuar pagamento
						<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
					</span>
