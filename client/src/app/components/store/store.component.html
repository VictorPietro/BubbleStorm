<div class="container-contact100 rs1-wrap-input100" style="float: left; width: 50%">
	<div class="wrap-contact100" style="height:600px; overflow-y:scroll">
		<form class="contact100-form validate-form">
			<span class="contact100-form-title">
				LOJA
			</span>


			<div class="wrap-input100 bg0" style="max-height:350px; overflow-y:scroll">
				<h1 class="contact100-form-title" style="text-align: center">JOGOS À VENDA</h1>

				<hr>
				<ul>
					<li class="row">
						<div class="col-md-4">
							<span class="label-input100">Nome</span>
						</div>
						<div class="col-md-4">
							<span class="label-input100">Preço</span>
						</div>
						<div class="col-md-4">
							<span class="label-input100">Gênero</span>
						</div>
					</li>
					<li class="row">
						<div class="col-md-4">
							Jogo Cadastrado 1
						</div>
						<div class="col-md-4">
							35,99
						</div>
						<div class="col-md-4">
							Gênero Cadastrado 1
						</div>
					</li>
					<li class="row">
						<div class="col-md-4">
							Jogo Cadastrado 2
						</div>
						<div class="col-md-4">
							14,99
						</div>
						<div class="col-md-4">
							Gênero Cadastrado 2
						</div>
					</li>
				</ul>
			</div>

			<div class="container-contact100-form-btn">

				<a class="contact100-form-btn col-md-4" routerLink="/user">
					<button class="contact100-form-btn col-md-4" style="margin: 5px">
						<span>
							Voltar
						</span>
					</button>
				</a>

				<button class="contact100-form-btn col-md-4" style="margin: 5px" (click)="test()">
					<span>
						Adicionar jogo no carrinho
						<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
					</span>
				</button>
			</div>





		</form>
	</div>
</div>
