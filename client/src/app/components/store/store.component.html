<div class="container-contact100 rs1-wrap-input100" style="float: left; width: 50%">
	<div class="wrap-contact100" style="height:600px; overflow-y:scroll">
		<form class="contact100-form validate-form">
			<span class="contact100-form-title">
				LOJA
			</span>
			<div class="wrap-input100 bg0" style="max-height:350px; overflow-y:scroll">
				<h1 class="contact100-form-title" style="text-align: center">JOGOS À VENDA</h1>
				<input [(ngModel)]="filter" (keyup)="filtrar(filter)" class="input100" type="text" name="search" placeholder="Pesquisar por nome">
				<i class="fa fa-search" id="busca" alt="Buscar"></i>
				<hr>
				<ul>
					<li class="row">
						<div class="col-md-4">
							<span class="label-input100">Nome</span>
						</div>
						<div class="col-md-2">
							<span class="label-input100">Preço</span>
						</div>
						<div class="col-md-3">
							<span class="label-input100">Gêneros</span>
						</div>
						<div class="col-md-1">
							<span class="label-input100">Adicionar</span>
						</div>
					</li>
					<div *ngFor="let jogo of show">
						<li class="row">
							<div class="col-md-4">
								{{jogo.nome}}
							</div>
							<div class="col-md-2">
								{{jogo.preco}}
							</div>
							<div class="col-md-3">
								<a *ngFor="let genero of jogo.generos">
									{{genero.nomeGenero}},
								</a>
							</div>
							<div class="col-md-1">
								<i style="margin-left: 100%;" class="fa fa-plus" (click)="addCarrinho(jogo)">
								</i>
							</div>
						</li>
						<hr>
					</div>
				</ul>
			</div>

			<div class="container-contact100-form-btn">

				<a class="contact100-form-btn col-md-4" routerLink="/user">
					<button class="contact100-form-btn col-md-4" style="margin: 5px">
						<span>
							Voltar
						</span>
					</button>
				</a>
			</div>





		</form>
	</div>
</div>

<div class="container-contact100 rs1-wrap-input100" style="float: right; width: 50%">
	<div class="wrap-contact100" style="height:600px; overflow-y:scroll">
		<form class="contact100-form validate-form">
			<span class="contact100-form-title">
				MEU CARRINHO
			</span>


			<div class="wrap-input100 bg0">
				<ul>
					<li class="row">
						<div class="col-md-4">
							<span class="label-input100">Nome</span>
						</div>
						<div class="col-md-2">
							<span class="label-input100">Preço</span>
						</div>
						<div class="col-md-3">
							<span class="label-input100">Gêneros</span>
						</div>
						<div class="col-md-1">
							<span class="label-input100">Remover</span>
						</div>
					</li>
					<div *ngFor="let jogo of carrinho">
						<li class="row">
							<div class="col-md-4">
								{{jogo.nome}}
							</div>
							<div class="col-md-2">
								{{jogo.preco}}
							</div>
							<div class="col-md-3">
								<a *ngFor="let genero of jogo.generos">
									{{genero.nomeGenero}},
								</a>
							</div>
							<div class="col-md-1">
								<i style="margin-left: 100%;" class="fa fa-minus" (click)="rmCarrinho(jogo)">
								</i>
							</div>
						</li>
						<hr>
					</div>
					<h4>TOTAL : {{total}}</h4>
				</ul>
			</div>

			<div class="container-contact100-form-btn">
				<button class="contact100-form-btn col-md-4" style="margin: 5px">
					<span>
						Finalizar compra
						<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
					</span>
				</button>
			</div>
		</form>
	</div>
</div>
