<div class="container-contact100 rs1-wrap-input100" style="float: left; width: 50%">
	<div class="wrap-contact100" style="height:600px; overflow-y:scroll">
		<form class="contact100-form validate-form">
			<span class="contact100-form-title">
				CADASTRAR JOGO
			</span>

			<div class="wrap-input100 validate-input bg1" data-validate="Digite o nome do jogo">
				<span class="label-input100">Nome</span>
				<input class="input100" type="text" name="nome">
			</div>

			<div class="wrap-input100 validate-input bg1 rs1-wrap-input100">
				<span class="label-input100">Preço</span>
				<input class="input100" type="text" name="preco">
			</div>

			<div class="wrap-input100 validate-input bg1 rs1-wrap-input100">
				<span class="label-input100">Ano de lançamento</span>
				<input class="input100" type="text" name="ano">
			</div>

			<div class="wrap-input100 input100-select bg1" style="width: 80%">
				<span class="label-input100">Gênero *</span>
				<div>
					<select class="js-select2" name="estado">
						<option>Gênero Cadastrado 1</option>
						<option>Gênero Cadastrado 2</option>
						<option>Gênero Cadastrado 3</option>
					</select>
					<div class="dropDownSelect2"></div>
				</div>
			</div>

			<div class="wrap-input100 input100-select bg1" style="cursor:pointer;width: 15%;font-size: 2em; padding: 17px 20px; text-align: center;"
			 onclick="aparecer()">
				<i class="fa fa-plus"><span style="font-size: 16px"><br>Add Gênero</span></i>
			</div>




			<!-- style="max-height:350px; overflow-y:scroll" -->




			<div class="container-contact100-form-btn">

				<a class="contact100-form-btn col-md-4" routerLink="/distributor">
					<button class="contact100-form-btn col-md-4" style="margin: 5px">
						<span>
							Voltar
						</span>
					</button>
				</a>

				<button class="contact100-form-btn col-md-4" style="margin: 5px">
					<span>
						Cadastrar Jogo
						<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
					</span>
				</button>
			</div>





		</form>
	</div>
</div>

<div class="container-contact100 rs1-wrap-input100" style="float: right; width: 50%">
	<div class="wrap-contact100" style="height:600px; overflow-y:scroll; display: none" id="generos">
		<form class="contact100-form validate-form">
			<span class="contact100-form-title">
				CADASTRAR GÊNERO
			</span>

			<div class="wrap-input100 validate-input bg1" data-validate="Digite o nome do jogo">
				<span class="label-input100">Nome do Gênero</span>
				<input class="input100" type="text" name="nome">
			</div>

			<div class="wrap-input100 validate-input bg1" data-validate="Digite o nome do jogo">
				<span class="label-input100">Descrição do Gênero</span>
				<input class="input100" type="text" name="nome">
			</div>





			<div class="container-contact100-form-btn">

				<button class="contact100-form-btn col-md-4" style="margin: 5px" onclick="sumir()">
					<span>
						Cancelar
					</span>
				</button>
				<button class="contact100-form-btn col-md-4" style="margin: 5px">
					<span>
						Cadastrar gênero
						<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
					</span>
				</button>
			</div>
		</form>
	</div>
</div>
