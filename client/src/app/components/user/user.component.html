<div class="container-contact100">
  <div class="wrap-contact100">
    <form class="contact100-form validate-form">
      <span class="contact100-form-title">
        BEM VINDO, USUÁRIO
      </span>



      <div class="w-full rs1-wrap-input100">
        <div class="wrap-contact100-form-range">
          <span class="label-input100">PREÇO *</span>

          <div class="contact100-form-range-value">
            $
            <span id="value-lower">0</span> - $
            <span id="value-upper">250</span>
            <input type="text" name="from-value">
            <input type="text" name="to-value">
            <input type="checkbox" id="checkbox1">
          </div>

          <div class="contact100-form-range-bar">
            <div id="filter-bar"></div>
          </div>
        </div>
      </div>

      <div class="wrap-input100 input100-select bg1 rs1-wrap-input100" style="height: 50%; margin-top: 5%">
        <span class="label-input100">FILTRAR POR *</span>
        <div>
          <select class="js-select2" name="estado">
            <option>Nome</option>
            <option>Gênero</option>
            <option>Distribuidora</option>
          </select>
          <div class="dropDownSelect2"></div>
        </div>
      </div>

      <div class="wrap-input100 bg0" style="max-height:350px; overflow-y:scroll">
        <h1 class="contact100-form-title" style="text-align: center">BIBLIOTECA DE JOGOS</h1>
        <input class="input100" type="text" name="search" placeholder="Pesquisar por nome">
        <i class="fa fa-search" id="busca" alt="Buscar"></i>
        <hr>
        <ul>
          <li class="row">
            <div class="col-md-4">
              <span class="label-input100">Nome</span>
            </div>
            <div class="col-md-4">
              <span class="label-input100">Preço</span>
            </div>
            <div class="col-md-4">
              <span class="label-input100">Gênero</span>
            </div>
          </li>
          <li class="row">
            <div class="col-md-4">
              Jogo Cadastrado 1
            </div>
            <div class="col-md-4">
              35,99
            </div>
            <div class="col-md-4">
              Gênero Cadastrado 1
            </div>
          </li>
          <li class="row">
            <div class="col-md-4">
              Jogo Cadastrado 2
            </div>
            <div class="col-md-4">
              14,99
            </div>
            <div class="col-md-4">
              Gênero Cadastrado 2
            </div>
          </li>
        </ul>
      </div>

      <div class="container-contact100-form-btn">

        <a class="contact100-form-btn col-md-4" routerLink="/home">
          <button class="contact100-form-btn col-md-4" style="margin: 5px">
            <span>
              Sair
            </span>
          </button>
        </a>

        <a class="contact100-form-btn col-md-4" routerLink="/store">
          <button class="contact100-form-btn col-md-4" style="margin: 5px">
            <span>
              Loja
              <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
            </span>
          </button>
        </a>
      </div>
    </form>
  </div>
</div>
