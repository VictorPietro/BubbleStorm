<style type="text/css">
::-webkit-scrollbar-track {
    background-color: #F4F4F4;
}
::-webkit-scrollbar {
    width: 6px;
    background: #F4F4F4;
}
::-webkit-scrollbar-thumb {
    background: #dad7d7;
}

<body>


	<div class="container-contact100 rs1-wrap-input100" style="float: left; width: 50%">
		<div class="wrap-contact100" style="height:600px; overflow-y:scroll">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					CADASTRAR JOGO
				</span>

				<div class="wrap-input100 validate-input bg1" data-validate="Digite o nome do jogo">
					<span class="label-input100">Nome</span>
					<input class="input100" type="text" name="nome">
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100">
					<span class="label-input100">Preço</span>
					<input class="input100" type="text" name="preco">
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100">
					<span class="label-input100">Ano de lançamento</span>
					<input class="input100" type="text" name="ano">
				</div>

				<div class="wrap-input100 input100-select bg1" style="width: 80%">
					<span class="label-input100">Gênero *</span>
					<div>
						<select class="js-select2" name="estado">
							<option>eCommerce Bussiness</option>
							<option>UI/UX Design</option>
							<option>Online Services</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>

				<div class="wrap-input100 input100-select bg1" style="cursor:pointer;width: 15%;font-size: 2em; padding: 17px 20px; text-align: center;" onclick="aparecer()">
					<i class="fa fa-plus"></i>
				</div>
				

				

<!-- style="max-height:350px; overflow-y:scroll" -->
			

				

				<div class="container-contact100-form-btn">
					
					<button class="contact100-form-btn col-md-4" style="margin: 5px">
						<span>
							Voltar
						</span>
					</button>
					<button class="contact100-form-btn col-md-4" style="margin: 5px">
						<span>
							Cadastrar
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>


				

				
			</form>
		</div>
	</div>

	<div class="container-contact100 rs1-wrap-input100" style="float: right; width: 50%">
		<div class="wrap-contact100" style="height:600px; overflow-y:scroll; display: none" id="generos">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					CADASTRAR GÊNERO
				</span>

				<div class="wrap-input100 validate-input bg1" data-validate="Digite o nome do jogo">
					<span class="label-input100">Nome</span>
					<input class="input100" type="text" name="nome">
				</div>

				
				

				<div class="container-contact100-form-btn">
					
					<button class="contact100-form-btn col-md-4" style="margin: 5px" onclick="sumir()">
						<span>
							Cancelar
						</span>
					</button>
					<button class="contact100-form-btn col-md-4" style="margin: 5px">
						<span>
							Cadastrar gênero
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>



<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="vendor/noui/nouislider.min.js"></script>
	<script>
	    var filterBar = document.getElementById('filter-bar');

	    noUiSlider.create(filterBar, {
	        start: [ 1500, 3900 ],
	        connect: true,
	        range: {
	            'min': 1500,
	            'max': 7500
	        }
	    });

	    var skipValues = [
	    document.getElementById('value-lower'),
	    document.getElementById('value-upper')
	    ];

	    filterBar.noUiSlider.on('update', function( values, handle ) {
	        skipValues[handle].innerHTML = Math.round(values[handle]);
	        $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
	        $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
	    });

	    function aparecer(){
	    	$('#generos').show(200);
	    }

	    function sumir(){
	    	$('#generos').hide(200);
	    }
	</script>
<!--===============================================================================================-->
